<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="input">
        <h1><img src="icon.png" alt="" /> Weather App</h1>
        <h2>Check Current Weather For Any Location in The World</h2>
        <input type="text" id="inputValue" placeholder="Enter Any City Name" />
        <h2 class="name"></h2>
        <p class="description"></p>
        <div class="weather-icon"><img src="icons/unknown.png" /></div>
        <div class="fields">
          <div class="tempField">Temp :</div>
          <div class="windField">Wind:</div>
          <div class="humidField">Humidity:</div>
        </div>
        <div class="results">
          <div class="temp"></div>
          <div class="wind"></div>

          <div class="humidity"></div>
        </div>
      </section>
    </div>

    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD7CtthYF6q_N49W5hs0JEjaPqbTv7ng4&libraries=places"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
