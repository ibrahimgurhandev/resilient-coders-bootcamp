<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>My Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>

  <div class="calculator" name="calc">
    <input type="text" name="text" class="value" id="displayScreen" readonly>
    <button class="grey" id="clear">Clear</button>
    <button class="grey" id="del">DEL</button>
    <button class="btn orange" id="/">&divide;</button>

    <button class="btn" id="7">7</button>
    <button class="btn" id="8">8</button>
    <button class="btn" id="9">9</button>
    <button class="btn orange" id="*">&times;</button>

    <button class="btn" id="4">4</button>
    <button class="btn" id="5">5</button>
    <button class="btn" id="6">6</button>
    <button class="btn orange" id="-">-</button>

    <button class="btn" id="3">3</button>
    <button class="btn" id="2">2</button>
    <button class="btn" id="1">1</button>
    <button class=" btn orange plus" id="+">+</button>
    <button class="btn" id="0">0</button>
    <button class="btn" id=".">.</button>
    <button id="equals">=</button>




  </div>


  <script src="js/main.js">
  </script>
</body>

</html>
