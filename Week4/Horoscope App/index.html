<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title> Horoscope App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>



  <div class="container ">
    <div class="main">


      <h1>Check Your horoscope</h1>
      <p>Choose your Month and Day</p>

      <div class="inputs">

        <input type="date" class="myDate" id="myDate" value="" min="1930-01-01" max="2021-01-01">

        <button type="button" name="button" id="btn">What is my Horoscope</button>

      </div>


      <div class="answer">
        <span class="" id="change"></span>

      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
