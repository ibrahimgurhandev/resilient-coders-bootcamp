<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>Let's Play Rock, Paper, Scissors</title>

	<link rel="stylesheet" href="css/main.css">
	<!-- Most of the html and javascript is from Leon -->
</head>

<body>


	<div class="container">

		<div class="container2">


			<h1>Rock, Paper, or Scissors?</h1>

			<p>A bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

			<div class="scoreboard">
				<h2>Scoreboard</h2>

				<div class="scoreimg">
					<div class="score">


						<div class="grid1" id="humanScore">0</div>
						<div class="grid2" id="computerScore">0</div>
						<div class="grid3">You</div>
						<div class="grid4">Bot</div>

					</div>
				</div>
			</div>

			<div class="btm">


				<h2>Choose Wisely</h2>

				<button id="rock">Rock</button>

				<button id="paper">Paper</button>

				<button id="scissors">Scissors</button>


				<div id="status"></div>
			</div>
			<div class="quote">
				<span>"Rock is overpowered. Paper is fine." - Scissors</span>
			</div>

		</div>
		<div class="image"> <img src="img1.png" alt="">


		</div>
	</div>



	<script type="text/javascript" src="js/main.js">

	</script>
</body>

</html>
